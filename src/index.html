<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#26a69a" />
        <meta name="author" content="Fiqri Syah Redha" />
        <meta name="description" content="Unit converter built with PWA technology" />

        <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png" />
        <link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#5bbad5" />
        <link rel="shortcut icon" href="images/favicons/favicon.ico" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="msapplication-config" content="images/favicons/browserconfig.xml" />

        <link rel="manifest" href="/manifest.json" />

        <title>PWA Unit Converter</title>
    </head>
    <body>
        <header class="navbar-fixed">
            <nav class="teal lighten-1">
                <div class="nav-wrapper container">
                    <a href="#" data-target="slide-out" class="sidenav-trigger">
                        <i class="material-icons">menu</i>
                    </a>
                    <a href="#" id="logo-container" class="brand-logo center">
                        PWA Unit Converter
                    </a>
                </div>
            </nav>
        </header>

        <main id="app-main">
            <div class="sidenav-container">
                <ul id="slide-out" class="sidenav">
                    <li>
                        <a class="waves-effect sidenav-close" href="#">
                            <i class="material-icons">home</i>Home
                        </a>
                    </li>
                    <li>
                        <a class="waves-effect sidenav-close" href="#length">
                            <i class="material-icons">straighten </i>Length
                        </a>
                    </li>
                    <li>
                        <a class="waves-effect sidenav-close" href="#area">
                            <i class="material-icons">square_foot</i>Area
                        </a>
                    </li>
                    <li>
                        <a class="waves-effect sidenav-close" href="#mass">
                            <i class="material-icons">fitness_center</i>Mass
                        </a>
                    </li>
                    <li>
                        <a class="waves-effect sidenav-close" href="#volume">
                            <i class="material-icons">opacity</i>Volume
                        </a>
                    </li>
                    <li>
                        <a class="waves-effect sidenav-close" href="#temperature">
                            <i class="material-icons">ac_unit</i>Temperature
                        </a>
                    </li>
                    <li>
                        <a class="waves-effect sidenav-close" href="#about">
                            <i class="material-icons">info</i>About
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content-wrapper">
                <div class="content" id="content"></div>
            </div>
        </main>
    </body>

    <!-- Register the service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker
                    .register('service-worker.js')
                    .then((reg) => {
                        console.log('Service worker registered!', reg);
                    })
                    .catch((err) => {
                        console.log('Service worker registration failed!', err);
                    });
            });
        }
    </script>
</html>
