<div class="row" id="length-content">
    <h1 class="content-title grey-text text-darken-4">Temperature</h1>

    <div class="col s12 l6">
        <div class="row">
            <div class="input-field col s12">
                <span class="prefix">C</span>
                <input id="C" type="number" />
                <label for="C">degree Celcius</label>
            </div>
        </div>
    </div>
    <div class="col s12 l6">
        <div class="row">
            <div class="input-field col s12">
                <span class="prefix">K</span>
                <input id="K" type="number" />
                <label for="K">degree Kelvin</label>
            </div>
        </div>
    </div>
    <div class="col s12 l6">
        <div class="row">
            <div class="input-field col s12">
                <span class="prefix">F</span>
                <input id="F" type="number" />
                <label for="F">degree Fahrenheit</label>
            </div>
        </div>
    </div>
    <div class="col s12 l6">
        <div class="row">
            <div class="input-field col s12">
                <span class="prefix">R</span>
                <input id="R" type="number" />
                <label for="R">degree Rankine</label>
            </div>
        </div>
    </div>
</div>
