<div class="row" id="length-content">
    <h1 class="content-title grey-text text-darken-4">Mass</h1>

    <div class="col s12 l6">
        <div class="row">
            <div class="input-field col s12">
                <span class="prefix">mcg</span>
                <input id="mcg" type="number" />
                <label for="mcg">Microgram</label>
            </div>
        </div>
    </div>
    <div class="col s12 l6">
        <div class="row">
            <div class="input-field col s12">
                <span class="prefix">mg</span>
                <input id="mg" type="number" />
                <label for="mg">Milligram</label>
            </div>
        </div>
    </div>
    <div class="col s12 l6">
        <div class="row">
            <div class="input-field col s12">
                <span class="prefix">g</span>
                <input id="g" type="number" />
                <label for="g">Gram</label>
            </div>
        </div>
    </div>
    <div class="col s12 l6">
        <div class="row">
            <div class="input-field col s12">
                <span class="prefix">kg</span>
                <input id="kg" type="number" />
                <label for="kg">Kilogram</label>
            </div>
        </div>
    </div>
    <div class="col s12 l6">
        <div class="row">
            <div class="input-field col s12">
                <span class="prefix">t</span>
                <input id="t" type="number" />
                <label for="t">Ton</label>
            </div>
        </div>
    </div>
    <div class="col s12 l6">
        <div class="row">
            <div class="input-field col s12">
                <span class="prefix">mt</span>
                <input id="mt" type="number" />
                <label for="mt">Metric Tonne</label>
            </div>
        </div>
    </div>
    <div class="col s12 l6">
        <div class="row">
            <div class="input-field col s12">
                <span class="prefix">oz</span>
                <input id="oz" type="number" />
                <label for="oz">Ounce</label>
            </div>
        </div>
    </div>
    <div class="col s12 l6">
        <div class="row">
            <div class="input-field col s12">
                <span class="prefix">lb</span>
                <input id="lb" type="number" />
                <label for="lb">Pound</label>
            </div>
        </div>
    </div>
</div>
